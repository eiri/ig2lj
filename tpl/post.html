<div>
{% for i in preview -%}
<a href="{{i.image}}"><img src="{{i.preview}}" title="{{i.title}}" style="margin: 3px" /></a>
{%- endfor %}
{% if rest|length > 0 -%}
<br />
{% if rest|length == 1 -%}
<lj-cut text="and {{ rest|length }} picture more">
{%- else -%}
<lj-cut text="and {{ rest|length }} pictures more">
{%- endif %}
{% for i in rest -%}
<a href="{{i.image}}"><img src="{{i.preview}}" title="{{i.title}}" style="margin: 3px" /></a>
{%- if loop.index is divisibleby preview_number -%}<br />{%- endif -%}
{%- endfor %}
</lj-cut>
{% endif -%}
</div>
